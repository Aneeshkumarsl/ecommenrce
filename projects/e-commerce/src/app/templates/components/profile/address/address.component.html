<div class="d-flex align-items-center justify-content-between profile-details">
    <span> Address Details </span>
    <div class="d-flex">
        <button type="submit" *ngIf="!userData.address  && viewMode" (click)="switchMode('view')">
            <i class="mdi mdi-plus"></i>
        </button>
        <button type="submit" *ngIf="userData.address  &&  viewMode" (click)="switchMode('view')">
            <i class="mdi mdi-lead-pencil"></i>
          </button>
        <button *ngIf="!viewMode" class="save-btn mx-2" (click)="switchMode('save')">
            <i class="mdi mdi-content-save"></i>
        </button>
        <button *ngIf="!viewMode" (click)="switchMode('cancel')">
            <i class="mdi mdi-close-circle"></i>
        </button>
    </div>
</div>

<form *ngIf="userData.address && isReady" [formGroup]="useraddEditForm">
    <div class="mt-4" [ngClass]="{ editMode: !viewMode, viewMode: viewMode }">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-xs-12 mb-3">
                <label class="viewModeLabel">Contact Name</label>
                <span class="viewModeValue">{{userData.address.contactName}}</span>
                <div class="editModeInput">
                    <div class="position-relative">
                        <input class="input ecomtextinput" type="text" placeholder=" " 
                        formControlName="contactName"
                        />
                        <label class="ecomlabel">Contact Name</label>
                    </div>
                </div>
                <div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-xs-12 mb-3">
                <label class="viewModeLabel">Mobile Number</label>
                <span class="viewModeValue">{{userData.address.contactNo}}</span>
                <div class="editModeInput">
                    <div class="position-relative">
                        <input class="input ecomtextinput" type="text" 
                        formControlName="contactNo"
                        placeholder=" "  />
                        <label class="ecomlabel">Mobile Number</label>
                    </div>
                </div>
                <div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-xs-12 mb-3">
                <label class="viewModeLabel">Pincode</label>
                <span class="viewModeValue">{{userData.address.pincode}}</span>
                <div class="editModeInput">
                    <div class="position-relative">
                        <input class="input ecomtextinput"  type="text" 
                        formControlName="pincode"
                        placeholder=" " />
                        <label class="ecomlabel">Pincode</label>
                    </div>
                </div>
                <div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-xs-12 mb-3">
                <label class="viewModeLabel">Locality</label>
                <span class="viewModeValue">{{userData.address.locality}}</span>
                <div class="editModeInput">
                    <div class="position-relative">
                        <input class="input ecomtextinput" type="text" 
                        formControlName="locality"
                        placeholder=" " />
                        <label class="ecomlabel">Locality</label>
                    </div>
                </div>
                <div>
                    <div></div>
                </div>
            </div>
            <!-- <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-xs-12 mb-3">
                <label class="viewModeLabel">Address</label>
                <span class="viewModeValue">9626017281</span>
                <div class="editModeInput">
                    <div class="position-relative">
                        <textarea class="input ecomtextArea" rows="4" cols="10" placeholder=" "></textarea>
                        <label class="ecomlabel">Address</label>
                    </div>
                </div>
                <div>
                    <div></div>
                </div>
            </div> -->
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-xs-12 mb-3">
                <label class="viewModeLabel">City/District/Town</label>
                <span class="viewModeValue">{{userData.address.city}}</span>
                <div class="editModeInput">
                    <div class="position-relative">
                        <input class="input ecomtextinput" type="text" 
                        formControlName="city"
                        placeholder=" " />
                        <label class="ecomlabel">City/District/Town</label>
                    </div>
                </div>
                <div>
                    <div></div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-xs-12 mb-3">
                <label class="viewModeLabel">State</label>
                <span class="viewModeValue">{{userData.address.state}}</span>
                <div class="editModeInput">
                    <div class="position-relative">
                        <input class="input ecomtextinput" type="text" 
                        formControlName="state"
                        placeholder=" " />
                        <label class="ecomlabel">State</label>
                    </div>
                </div>
                <div>
                    <div></div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-xs-12 mb-3">
                <label class="viewModeLabel">Landmark</label>
                <span class="viewModeValue">{{userData.address.landmark}}</span>
                <div class="editModeInput">
                    <div class="position-relative">
                        <input class="input ecomtextinput" 
                        formControlName="landmark"
                        type="text" placeholder=" " />
                        <label class="ecomlabel">Landmark(optional)</label>
                    </div>
                </div>
                <div>
                    <div></div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-6 col-xs-12 mb-3">
                <label class="viewModeLabel">Address Type</label>
                <span class="viewModeValue">{{userData.address.addressType}}</span>
                <div class="editModeInput">
                    <div class="position-relative">
                        <label class="ecomlabel">Address Type</label>
                        <div class="d-flex align-items-center">
                        <label class="mr-1">
                            <input type="radio" name="radio"  [checked]="isHomeAddType" (change)="onItemChange('home')"/>
                            <span>Home</span>
                          </label>
                          <label class="ml-1">
                            <input type="radio" name="radio" [checked]="!isHomeAddType" (change)="onItemChange('office')" />
                            <span>Office</span>
                          </label>
                        </div>
                    </div>
                </div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</form>
