<div class="container my-4">

    <div class="card p-3 my-3 d-flex align-items-center justify-content-between flex-row ">
        <div>
            <span class="cart-span">My Orders</span>
        </div>
        <div>
            <ol class="breadcrumb v1 mb-0 p-0">
                <li class="breadcrumb-level" routerLink="/home"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-level"><a>Orders</a></li>
            </ol>
        </div>
            </div>

    <div class="d-flex flex-div">
        <div style="flex :1 1 auto ">
            <div class="card p-4">
                <div class="row">
                    <div class="col">
                      <div class="table-responsive-lg">
                          <table class="table table-bordered" >
                        <thead>
                          <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Status</th>
                            <th scope="col">Price</th>
                            <th scope="col">Total Products</th>
                            <!-- <th scope="col">Total</th> -->
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let order of orderDetails; let i = index">
                            <!-- <td data-column="Product">
                                <img src="../../../../../assets/images/productImage/{{order.image}}"/>
                            </td> -->
                            <td  data-column="Order ID">{{i+1}}</td>
                            <td  data-column="Status">{{order.status}}</td>
                            <td data-column="Price" class="price">â‚¹ {{order.totalAmount}}</td>
                            <td data-column="Quantity" class="price">{{order.productDetails.length+1}}</td>
                            <!-- <td data-column="Total Items" class="itemTotal">{{order.total}}</td> -->
                            <td  data-column="Action">
                                <button type="button" class="mx-2 button-remove" (click)="loadOrderTrack(order)"><i class="mdi mdi-chevron-double-right"></i></button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    </div>
                    </div>
            </div>
        </div>
        <div class="order-list-style" *ngIf="orderTrack">
           <app-view-orders [trackOrder]="trackOrder" (closeTrack)="closeOrederTrack($event)"></app-view-orders>
        </div>
    </div>

</div>
